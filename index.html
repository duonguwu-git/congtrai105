<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√≥i Qu·∫ª 10/5 - SI√äU √ÇM THANH N·ªòI T·∫†I</title>
    <style>
        /* --- GI·ªÆ NGUY√äN CSS G·ªêC C·ª¶A B·∫†N --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff5e6; color: #5d4037; 
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; text-align: center; padding: 20px;
            overflow: hidden; position: relative;
        }
        .container {
            width: 100%; max-width: 450px; background: rgba(255, 245, 230, 0.9);
            border-radius: 20px; padding: 30px; box-shadow: 0 10px 20px rgba(93, 64, 55, 0.2); z-index: 10;
        }
        h1, h2 { color: #c0392b; margin-bottom: 10px; }
        button {
            background: #ffd700; color: #5d4037; border: none; padding: 15px;
            font-size: 18px; border-radius: 10px; cursor: pointer;
            margin: 8px 0; font-weight: bold; width: 100%;
        }
        .screen { display: none; opacity: 0; transition: opacity 0.5s; }
        .active { display: block; opacity: 1; }
        input[type="date"] { padding: 12px; font-size: 18px; border: 2px solid #c0392b; border-radius: 10px; width: 100%; margin: 20px 0; }

        #jar {
            width: 150px; height: 220px; background: linear-gradient(#8b4513, #d2691e);
            border: 8px solid #5d4037; border-radius: 20px 20px 50px 50px; margin: 20px auto;
            cursor: pointer;
        }
        .shaking { animation: shake 0.1s infinite; }
        @keyframes shake { 0%, 100% {transform: rotate(0);} 25% {transform: rotate(-8deg);} 75% {transform: rotate(8deg);} }

        .sticks-container { display: flex; justify-content: center; align-items: flex-end; height: 150px; margin: 20px 0; }
        .stick { width: 20px; height: 120px; background: #8b4513; margin: 0 5px; border-radius: 5px 5px 0 0; cursor: pointer; transition: 0.3s; }
        .stick.selected { transform: translateY(-60px); background: #ffd700; border: 2px solid #c0392b; }

        #result-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        #checkin-board { background: #fff; border: 4px solid #c0392b; padding: 25px; border-radius: 15px; width: 350px; }
        #special-timer { display: none; background: #ff4757; color: white; padding: 10px; border-radius: 8px; margin: 10px 0; font-weight: bold; border: 2px dashed #ffd700; }
    </style>
</head>
<body>
    <div class="container">
        <div id="screen1" class="screen active">
            <h1>üîÆ B√≥i Qu·∫ª 10/5 </h1>
            <button id="confirm1">B·∫ÆT ƒê·∫¶U</button>
        </div>

        <div id="screen2" class="screen">
            <p>B·∫°n ƒë√£ s·∫µn s√†ng di·ªán ki·∫øn t∆∞∆°ng lai?</p>
            <button id="confirm2">T√îI ƒê√É S·∫¥N S√ÄNG!</button>
        </div>

        <div id="screen-birthdate" class="screen">
            <p>Nh·∫≠p ng√†y sinh c·ªßa b·∫°n:</p>
            <input type="date" id="birthdate">
            <button id="cast">Gieo Qu·∫ª Ngay</button>
        </div>

        <div id="screen-jar" class="screen">
            <div id="jar"></div>
            <p>üî• CH·∫†M V√ÄO B√åNH ƒê·ªÇ L·∫ÆC üî•</p>
        </div>

        <div id="screen-sticks" class="screen">
            <p>R√∫t 1 qu·∫ª ƒë·ªãnh m·ªánh:</p>
            <div class="sticks-container"></div>
        </div>

        <div id="result-modal">
            <div id="checkin-board">
                <h2>üìú L√Å S·ªê MAY M·∫ÆN</h2>
                <div id="result-display"></div>
                <div id="special-timer">‚è≥ 15 PH√öT V√ÄNG: <span id="timer-clock">15:00</span></div>
                <div id="gift-display" style="font-weight: bold; color: #c0392b; margin: 10px 0;"></div>
                <button id="btn-mystery" style="background: #ff4757; color: white;">üéÅ NH·∫¨N L·ªòC</button>
            </div>
        </div>
    </div>

    <script>
        // --- C√îNG NGH·ªÜ √ÇM THANH "·∫¢O" ---
        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioCtx();

        function playSyntheticSound(type) {
            if (ctx.state === 'suspended') ctx.resume();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);

            if (type === 'shake') { // Ti·∫øng l·∫°ch c·∫°ch g·ªó
                osc.type = 'square';
                osc.frequency.setValueAtTime(100, ctx.currentTime);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                osc.start(); osc.stop(ctx.currentTime + 0.1);
            } else if (type === 'swipe') { // Ti·∫øng Xo·∫πt
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(800, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.2, ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.2);
                osc.start(); osc.stop(ctx.currentTime + 0.2);
            } else if (type === 'win') { // Ti·∫øng Ting ting
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, ctx.currentTime); // N·ªët ƒê√¥
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
                osc.start(); osc.stop(ctx.currentTime + 0.5);
            }
        }

        // --- LOGIC GAME ---
        const storageKey = 'user_fortune_10_5_final_vAudio_Internal';

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            setTimeout(() => {
                document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
                document.getElementById(id).style.display = 'block';
                setTimeout(() => document.getElementById(id).classList.add('active'), 50);
            }, 400);
        }

        document.getElementById('confirm1').onclick = () => { ctx.resume(); showScreen('screen2'); };
        document.getElementById('confirm2').onclick = () => showScreen('screen-birthdate');
        
        document.getElementById('cast').onclick = () => {
            if(!document.getElementById('birthdate').value) return alert("Nh·∫≠p ng√†y sinh nh√©!");
            showScreen('screen-jar');
        };

        // L·∫ÆC B√åNH + √ÇM THANH L·∫†CH C·∫†CH
        let shakeInterval;
        document.getElementById('jar').onclick = function() {
            const jar = this;
            if (jar.classList.contains('shaking')) return;
            
            jar.classList.add('shaking');
            // Ph√°t ti·∫øng l·∫°ch c·∫°ch li√™n t·ª•c
            shakeInterval = setInterval(() => playSyntheticSound('shake'), 150);

            setTimeout(() => {
                clearInterval(shakeInterval);
                jar.classList.remove('shaking');
                showScreen('screen-sticks');
                renderSticks();
            }, 2500);
        };

        function renderSticks() {
            const container = document.querySelector('.sticks-container');
            container.innerHTML = '';
            for(let i=0; i<5; i++) {
                const s = document.createElement('div'); s.className = 'stick';
                s.onclick = () => {
                    playSyntheticSound('swipe'); // TI·∫æNG XO·∫∏T KHI CH·∫†M
                    s.classList.add('selected');
                    setTimeout(() => {
                        const data = {
                            fortune: "V·∫≠n m·ªánh nƒÉm 2026 c·ªßa b·∫°n c·ª±c k·ª≥ t·ªët!",
                            gift: getMysteryGift()
                        };
                        localStorage.setItem(storageKey, JSON.stringify(data));
                        showFinalResult(data);
                    }, 800);
                };
                container.appendChild(s);
            }
        }

        function getMysteryGift() {
            const rand = Math.random() * 100;
            if (rand < 50) return { text: "Ch√∫c b·∫°n may m·∫Øn! Th·ª≠ ngay ly n∆∞·ªõc ·ªü 10/5 nh√©! ‚ú®", type: 'none' };
            if (rand < 80) return { text: "Voucher GI·∫¢M 2%!", type: 'v2' };
            if (rand < 95) return { text: "Voucher GI·∫¢M 5%!", type: 'v5' };
            if (rand < 99) return { text: "S·ª∞ KI·ªÜN 15 PH√öT V√ÄNG!", type: 'timer' };
            return { text: "MI·ªÑN PH√ç 1 LY (Mua chung b·∫°n b√®)!", type: 'free' };
        }

        function showFinalResult(data, isOld = false) {
            document.getElementById('result-display').innerHTML = `<p>${data.fortune}</p>`;
            document.getElementById('result-modal').style.display = 'flex';
            
            if (!isOld) playSyntheticSound('win');

            document.getElementById('btn-mystery').onclick = () => {
                document.getElementById('btn-mystery').style.display = 'none';
                document.getElementById('gift-display').innerText = "üéÅ L·ªòC: " + data.gift.text;
                if (data.gift.type === 'timer') startTimer();
                playSyntheticSound('win');
            };
        }

        function startTimer() {
            document.getElementById('special-timer').style.display = 'block';
            let timer = 900, clock = document.getElementById('timer-clock');
            setInterval(() => {
                let m = parseInt(timer / 60), s = parseInt(timer % 60);
                clock.textContent = `${m}:${s < 10 ? '0' : ''}${s}`;
                if (--timer < 0) clock.textContent = "H·∫æT GI·ªú!";
            }, 1000);
        }
    </script>
</body>
</html>
