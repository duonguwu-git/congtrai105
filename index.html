</head>
<body>

    <script>
        const audios = {
            click: new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'),
            shake: new Audio('https://orangefreesounds.com/wp-content/uploads/2015/07/Dice-shake-sound-effect.mp3'),
            win: new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3')
        };
        audios.shake.loop = true;

        const storageKey = 'user_fortune_10_5_event';
        
        // --- LOGIC TR√öNG TH∆Ø·ªûNG (T·ªà L·ªÜ ƒê√ÅNH GI√Å) ---
        function getMysteryGift() {
            const rand = Math.random() * 100;
            if (rand < 5) return { text: "MI·ªÑN PH√ç 1 LY N∆Ø·ªöC B·∫§T K√å (Khi r·ªß th√™m 1 b·∫°n mua chung)!", type: 'free' }; // 5%
            if (rand < 25) return { text: "Voucher GI·∫¢M 5% t·ªïng h√≥a ƒë∆°n!", type: 'v5' }; // 20%
            if (rand < 60) return { text: "Voucher GI·∫¢M 2% t·ªïng h√≥a ƒë∆°n!", type: 'v2' }; // 35%
            return { text: "C∆† H·ªòI V√ÄNG: GI·∫¢M GI√Å 15 PH√öT B√ÅN H√ÄNG CHUNG!", type: 'timer' }; // 40%
        }

        window.onload = () => {
            const saved = localStorage.getItem(storageKey);
            if (saved) showFinalResult(JSON.parse(saved), true);
        };

        // --- ƒêI·ªÄU H∆Ø·ªöNG (GI·ªÆ NGUY√äN) ---
        document.getElementById('confirm1').onclick = () => { audios.click.play(); showScreen('screen-birthdate'); };
        document.getElementById('cast').onclick = () => {
            if(!document.getElementById('birthdate').value) return alert("Nh·∫≠p ng√†y sinh nh√©!");
            showScreen('screen-jar'); document.getElementById('jar').classList.add('shaking'); audios.shake.play();
            setTimeout(() => { audios.shake.pause(); showScreen('screen-sticks'); renderSticks(); }, 2000);
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            setTimeout(() => {
                document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
                document.getElementById(id).style.display = 'block';
                setTimeout(() => document.getElementById(id).classList.add('active'), 50);
            }, 400);
        }

        function renderSticks() {
            const container = document.querySelector('.sticks-container');
            for(let i=0; i<5; i++) {
                const s = document.createElement('div'); s.className = 'stick';
                s.onclick = () => {
                    s.classList.add('selected');
                    const birth = new Date(document.getElementById('birthdate').value);
                    const data = {
                        fortune: "V·∫≠n m·ªánh nƒÉm 2026 c·ªßa b·∫°n c·ª±c k·ª≥ r·∫°ng r·ª°!",
                        lucky: Math.floor(Math.random()*99)+1,
                        gift: getMysteryGift() // L·∫•y qu√† ng·∫´u nhi√™n
                    };
                    localStorage.setItem(storageKey, JSON.stringify(data));
                    setTimeout(() => showFinalResult(data), 800);
                };
                container.appendChild(s);
            }
        }

        function showFinalResult(data, isOld = false) {
            document.getElementById('result-display').innerHTML = `<p>${data.fortune}</p><p>S·ªë may m·∫Øn: ${data.lucky}</p>`;
            document.getElementById('result-modal').style.display = 'flex';
            
            // N·∫øu b·∫•m nh·∫≠n l·ªôc ho·∫∑c ƒë√£ b√≥i r·ªìi th√¨ x·ª≠ l√Ω hi·ªÉn th·ªã qu√†
            const gift = data.gift;
            document.getElementById('btn-mystery').onclick = () => {
                document.getElementById('btn-mystery').style.display = 'none';
                document.getElementById('gift-display').innerText = "üéÅ QU√Ä: " + gift.text;
                
                if (gift.type === 'timer') {
                    startGoldTimer(15 * 60); // Ch·∫°y 15 ph√∫t
                }
                audios.win.play(); confetti();
            };

            if (isOld) {
                document.getElementById('btn-mystery').style.display = 'none';
                document.getElementById('gift-display').innerText = "üéÅ QU√Ä C≈®: " + gift.text;
            }
        }

        // --- H√ÄM CH·∫†Y 15 PH√öT V√ÄNG ---
        function startGoldTimer(duration) {
            const display = document.getElementById('timer-clock');
            const timerArea = document.getElementById('special-timer');
            timerArea.style.display = 'block';
            let timer = duration, minutes, seconds;
            const interval = setInterval(() => {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                display.textContent = (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "H·∫æT GI·ªú!";
                }
            }, 1000);
        }

        function confetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const pieces = [];
            for(let i=0; i<80; i++) pieces.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, c:`hsl(${Math.random()*360},100%,50%)`, s:Math.random()*3+2});
            function update() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                pieces.forEach(p => { p.y += p.s; ctx.fillStyle = p.c; ctx.fillRect(p.x, p.y, 6, 6); if(p.y > canvas.height) p.y = -10; });
                requestAnimationFrame(update);
            }
            update();
        }

        document.getElementById('share-button').onclick = () => alert("H√£y ch·ª•p m√†n h√¨nh k·∫øt qu·∫£ n√†y ƒë·ªÉ nh·∫≠n qu√† t·∫°i tr·∫°i 10/5 nh√©!");
    </script>
